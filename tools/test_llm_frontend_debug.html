<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Frontend Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>LLM Frontend Debug Test</h1>
    
    <div class="test-section info">
        <h3>Test Active LLM Configuration</h3>
        <button onclick="testActiveConfig()">Get Active Config</button>
        <div id="activeConfigResult"></div>
    </div>

    <div class="test-section info">
        <h3>Test Ollama Models</h3>
        <button onclick="testOllamaModels()">Get Ollama Models</button>
        <div id="ollamaModelsResult"></div>
    </div>

    <div class="test-section info">
        <h3>Test Environment Config</h3>
        <button onclick="testEnvConfig()">Get Environment Config</button>
        <div id="envConfigResult"></div>
    </div>

    <div class="test-section info">
        <h3>Test All Configurations</h3>
        <button onclick="testAllConfigs()">Get All Configurations</button>
        <div id="allConfigsResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function testActiveConfig() {
            const resultDiv = document.getElementById('activeConfigResult');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/llm/configurations/active`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>Status: ${response.status}</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>Error:</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testOllamaModels() {
            const resultDiv = document.getElementById('ollamaModelsResult');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/ollama/models`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>Status: ${response.status}</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>Error:</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testEnvConfig() {
            const resultDiv = document.getElementById('envConfigResult');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/config`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>Status: ${response.status}</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>Error:</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testAllConfigs() {
            const resultDiv = document.getElementById('allConfigsResult');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/llm/configurations`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>Status: ${response.status}</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>Error:</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            console.log('Page loaded, running tests...');
            setTimeout(() => {
                testActiveConfig();
                testOllamaModels();
                testEnvConfig();
                testAllConfigs();
            }, 1000);
        };
    </script>
</body>
</html>
